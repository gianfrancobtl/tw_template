<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter home page</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="left-box">
            <ul>
                <li>
                    <i class="fas fa-search icon"></i>
                    Follow your interests.
                </li>
                <li>
                    <i class="fas fa-user-friends icon"></i>
                    Hear what people are talking about.
                </li>
                <li>
                    <i class="far fa-comment icon"></i>
                    Join the conversation.
                </li>
            </ul>
        </div>
        <div class="right-box">
            <div class="card">
                <div class="head">
                    <i class="fab fa-twitter logo-icon"></i>
                    <button class="btn outline">Inicia sesión</button>
                </div>
                    <h1>Ve qué está pasando en el mundo justo ahora.</h1>
                    <p>Únete a Twitter hoy</p>
                    <button class="btn primary block">Regístrate</button>
                    <button class="btn outline block">Inicia sesión</button>
            </div>
        </div>
        <div class="bottom-box">
            <ul>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Help center</a>
                </li>
                <li>
                    <a href="#"></a>
                </li>
                <li>
                    <a href="#">Blog</a>
                </li>
                <li>
                    <a href="#">Status</a>
                </li>
                <li>
                    <a href="#">Jobs</a>
                </li>
                <li>
                    <a href="#">Terms</a>
                </li>
                <li>
                    <a href="#">Privacy policy</a>
                </li>
                <li>
                    <a href="#">More</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
